<ion-header>
  <ion-toolbar>
    <ion-title>menu-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
<ion-col><ion-img [src]="loadedMenuDetail.imageUrl"></ion-img></ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <h1>{{ loadedMenuDetail.title}}</h1>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-list>
      <ion-item *ngFor="let ds of loadedMenuDetail.description">
        {{ ds }}
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>

</ion-grid>
</ion-content>
