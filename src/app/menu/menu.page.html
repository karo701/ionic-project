<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor=" let menu of menu" [routerLink]="['/menu', menu.id]">
      <ion-avatar slot="start">
          <ion-img [src]="menu.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{menu.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
